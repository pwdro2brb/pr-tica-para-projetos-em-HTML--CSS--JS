<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Site pra não perder a prática</title>
  
  <link href="./estilos/estilo_primeira_tela.css" rel="stylesheet" type="text/css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
    rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="./scripts/script.js"></script>

</head>

<body>

 <nav>
  <label class="logo">Desing Ω</label>
  <ul>
    <li><a href="#" class="ativar">HOME</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Mais</a></li>
    <li><a href="#">feedback</a></li>
  </ul>
  <label id="icon">
    <i class="fas fa-bars"></i>
  </label>
</nav>



<div class="container">
  <div class="calculator dark">
    <div class="troca-tema ativo">
      <i class="toggler-icon"></i>
    </div>
    <div class="display-screen">
      <div id="display"></div>
    </div>
    <div class="botoes">
      <table>
        <tr>
          <td><button class="operador-btn" id="limpa">C</button></td>
          <td><button class="operador-btn" id="/">&divide;</button></td>
          <td><button class="operador-btn" id="*">&times;</button></td>
          <td><button class="operador-btn" id="volta"><</button></td>
        </tr>
        <tr>
          <td><button class="numero-btn" id="7">7</button></td>
          <td><button class="numero-btn" id="8">8</button></td>
          <td><button class="numero-btn" id="9">9</button></td>
          <td><button class="operador-btn" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="numero-btn" id="4">4</button></td>
          <td><button class="numero-btn" id="5">5</button></td>
          <td><button class="numero-btn" id="6">6</button></td>
          <td><button class="operador-btn" id="+">+</button></td>
        </tr>
        <tr>
          <td><button class="numero-btn" id="1">1</button></td>
          <td><button class="numero-btn" id="2">2</button></td>
          <td><button class="numero-btn" id="3">3</button></td>
          <td rowspan="2"><button class="igual-btn" id="igual">=</button></td>
        </tr>
        <tr>
          <td><button class="operador-btn" id="(">(</button></td>
          <td><button class="numero-btn" id="0">0</button></td>
          <td><button class="operador-btn" id=")">)</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>



<section></section>


</body>

</html>
